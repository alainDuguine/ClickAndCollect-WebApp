<div class="row">
  <div class="col-xs-12">
    <h3>Mes Produits</h3>
    <hr>
    <button class="btn btn-outline-dark" (click)="onNewProduct()">
      <fa-icon [icon]="faAdd"></fa-icon> Nouveau Produit
    </button>
  </div>
</div>
<br>
<div class="row">
  <div>
    <app-product-category
      *ngFor="let groupOfProduct of productGroups | keyvalue"
      [category]="groupOfProduct.key"
      [products]="groupOfProduct.value">
    </app-product-category>
  </div>
</div>
