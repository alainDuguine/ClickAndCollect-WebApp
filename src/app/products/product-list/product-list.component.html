<div class="row">
  <div class="col-xs-12">
    <h3>Mes Produits</h3>
    <hr>
    <button class="btn btn-success" (click)="onNewProduct()">Nouveau Produit</button>
  </div>
</div>
<br>
<div class="row">
  <div class="list-group">
    <app-product-item
      *ngFor="let product of products; let i = index"
      [product]="product"
      [index]="i"></app-product-item>
  </div>
</div>
