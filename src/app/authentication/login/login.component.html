<div class="row justify-content-center">
    <h2>Se connecter</h2>
</div>
<hr>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && loginForm.get('email').errors }" />
    <div class="help-block text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
      Entrez une adresse email valide
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && loginForm.get('password').errors }" />
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').errors" class="help-block text-danger">
      Entrez un mot de passe
    </div>
  </div>
  <div class="row col-md-12">
    <button [disabled]="!loginForm.valid || loginForm.pristine || loading" class="btn btn-success mr-1" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Se connecter
    </button>
  </div>
  <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
</form>
